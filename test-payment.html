<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테스트 결제 화면</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .item { margin: 20px 0; }
        button { padding: 10px 20px; font-size: 16px; border-radius: 5px; background-color: #f7c600; border: none; cursor: pointer; }
        button:hover { background-color: #e5b000; }
    </style>
</head>
<body>
    <h1>테스트 결제 화면</h1>

    <div class="item">
        <p>주문 아이템 1</p>
        <button onclick="alert('테스트 결제 성공!')">결제하기</button>
    </div>

    <div class="item">
        <p>주문 아이템 2</p>
        <button onclick="alert('테스트 결제 성공!')">결제하기</button>
    </div>

    <p>※ 실제 결제는 이루어지지 않으며, 심사용 테스트 화면입니다.</p>
</body>
</html>
